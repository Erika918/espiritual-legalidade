  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Erro no SW:', err));

<script>
  // Função para carregar uma nova frase
  function novaFrase() {
    const frases = [
      "A vida é feita de escolhas, faça as melhores!",
      "Cada dia é uma nova oportunidade para ser feliz.",
      "A gratidão transforma o que temos em suficiente.",
      "Acredite em si mesmo e tudo será possível.",
      "O amor é a chave que abre todas as portas."
    ];
    const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
    document.getElementById('textoFrase').innerText = fraseAleatoria;
  }

  // Função para compartilhar a frase
  function compartilharFrase() {
    const texto = document.getElementById('textoFrase').innerText;
    if (navigator.share) {
      navigator.share({
        title: 'Frase Inspiradora',
        text: texto,
        url: window.location.href
      })
      .then(() => console.log('Compartilhamento bem-sucedido'))
      .catch(err => console.error('Erro ao compartilhar:', err));
    } else {
      alert('Compartilhamento não suportado neste navegador.');
    }
  }

  // Carrega uma frase ao iniciar
  window.onload = novaFrase;
